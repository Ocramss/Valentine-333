<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

:root { --pink:#ff4d6d; }

body {
  margin: 0;
  font-family: 'Pacifico', cursive;
  text-align: center;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #fff;
}

h1 {
  margin-top: 60px;
  font-size: 48px;
  text-shadow: 2px 2px 6px rgba(0,0,0,.2);
}

#message { font-size: 28px; height: 44px; }

button {
  font-size: 22px;
  padding: 15px 35px;
  margin: 30px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

#yes {
  background: var(--pink);
  color: white;
  animation: beat 1.2s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

#no {
  background: #ffffffaa;
  color: var(--pink);
  position: absolute;
}

.shake {
  animation: shake .2s;
}
@keyframes shake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

.heart, .confetti {
  position: absolute;
  pointer-events: none;
}

.heart {
  color: rgba(255,255,255,.9);
  animation: float 4s linear forwards;
}
@keyframes float {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}

.confetti {
  width: 8px; height: 12px;
  background: white;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  from { transform: translateY(-10vh) rotate(0); opacity:1; }
  to { transform: translateY(110vh) rotate(720deg); opacity:0; }
}
</style>
</head>

<body>

<h1>üíò Will you be my Valentine? üíò</h1>
<div id="message"></div>

<button id="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button id="no" onclick="tryNo()">No üíî</button>

<!-- Musica (parte su YES) -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_9a8c3a9b1c.mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
  "Come on‚Ä¶ really?",
  "Are you sure about that?",
  "Don‚Äôt do this to me üíî",
  "Think again üòè",
  "My heart says YES üíñ",
  "You‚Äôre almost there üòâ",
  "Okay‚Ä¶ last chance üòå"
];

let index = 0;

function vibrate(pattern=[80,40,80]) {
  if (navigator.vibrate) navigator.vibrate(pattern);
}

function tryNo() {
  const noBtn = document.getElementById("no");
  const msg = document.getElementById("message");

  msg.innerText = messages[index % messages.length];
  index++;

  vibrate();
  document.body.classList.add('shake');
  setTimeout(()=>document.body.classList.remove('shake'),200);

  const x = Math.random() * (window.innerWidth + 400) - 200;
  const y = Math.random() * (window.innerHeight + 400) - 200;
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

function sayYes() {
  vibrate([150,60,150,60,200]);
  document.getElementById('music').play();

  document.body.innerHTML = `
    <h1 style="margin-top:140px; font-size:60px;">
      ‚ù§Ô∏è YYEEEEEYYYY, LUV U! ‚ù§Ô∏è
    </h1>
  `;

  setInterval(createHeart, 180);
  setInterval(createConfetti, 120);
}

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random()*100 + "vw";
  h.style.bottom = "-20px";
  h.style.fontSize = (18 + Math.random()*32) + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

function createConfetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random()*100 + "vw";
  c.style.background = `hsl(${Math.random()*360},90%,80%)`;
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),3000);
}
</script>

</body>
</html>
